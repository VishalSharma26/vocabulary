<!DOCTYPE html>
<html>
<head>
  <title>Dictionary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Dictionary</h1>
  <table>
    <tr>
      <th>Word</th>
      <th>Meaning</th>
    </tr>
    <script>
      var dictionaryData = [
        {
          "word": "aberration",
          "meaning": "a departure from what is normal, usual, or expected"
        },
        {
          "word": "benevolent",
          "meaning": "showing kindness and goodwill"
        },
        {
          "word": "cogent",
          "meaning": "clear, logical, and convincing"
        },
        // Add more words and meanings here
      ];

      // Loop through the dictionaryData and populate the table rows
      for (var i = 0; i < dictionaryData.length; i++) {
        document.write("<tr>");
        document.write("<td>" + dictionaryData[i].word + "</td>");
        document.write("<td>" + dictionaryData[i].meaning + "</td>");
        document.write("</tr>");
      }
    </script>
  </table>
</body>
</html>
